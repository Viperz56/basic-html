<html>
    <head>
        <title>Bootstrap's another Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Grid Example</h1>
            <div class="row">
            <div class="col-sm-2 bg-primary">Using bg-primary</div>
            <div class="col-sm-2 bg-success">Using bg-success</div>
            <div class="col-sm-2 bg-warning">Using bg-warning</div>
            <div class="col-sm-2 bg-info">Using bg-info</div>
            <div class="col-sm-2 bg-danger">Using bg-danger</div>
            <div class="col-sm-2 bg-secondary">Using bg-secondary</div>
            </div>
            <div class="row">
                <div class="col-sm-6 bg-dark">Using bg-dark</div>
                <div class="col-sm-6 bg-info">Using bg-info</div>
            </div>
        </div>

    </body>
</html>
