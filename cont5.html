<html>
    <head>
        <title>Bootstrap's another Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Nested Columns</h1>
            <div class="row">
                
                <div class="col-md-8" style="background-color: red;">col</div>
                <div class="col-md-4" style="background-color: brown;">col</div>
            </div>
                
                <div class="row">
                    <div class="col-md-4" style="background-color: yellow;">col</div>
                    <div class="col-md-4" style="background-color: green;">col</div>
                    <div class="col-md-4" style="background-color: yellow;">col</div>
                </div>
        </div>
    </body>
</html>
