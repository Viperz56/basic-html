<html>
    <head>
        <title>Bootstrap's another Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <script>
        $(function()
        {
            $('[data-toggle="popover"]').popover()
        })
    </script>
    <body>
        <pre>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    

        </pre>
        <div class="container">
            <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="This is the popover option in your website">Popover on top</button>
            <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="left" data-trigger="focus" data-content="This is the popover option in your website">Popover on left</button>
            <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="right" data-trigger="focus" data-content="This is the popover option in your website">Popover on right</button>
            <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="bottom" data-trigger="focus" data-content="This is the popover option in your website">Popover on down</button>
        </div>
    </body>
</html>+
