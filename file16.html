<html>
    <head>
        <title>Buttons</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container border border-dark">
            <h2>Button Styles</h2>
            <h5>Basic - <button type="button" class="btn">Basic</button></h5>
            <h5>Primary - <button type="button" class="btn btn-primary">Primary</button></h5>
            <h5>Secondary - <button type="button" class="btn btn-secondary">Secondary</button></h5>
            <h5>Success - <button type="button" class="btn btn-success">Success</button></h5>
            <h5>Info - <button type="button" class="btn btn-info">Info</button></h5>
            <h5>Warning - <button type="button" class="btn btn-warning">Warning</button></h5>
            <h5>Danger - <button type="button" class="btn btn-danger">Danger</button></h5>
            <h5>Dark - <button type="button" class="btn btn-dark">Dark</button></h5>
            <h5>Light - <button type="button" class="btn btn-light">Light</button></h5>
            <h5>Link - <button type="button" class="btn btn-link">Link</button></h5>
        </div>
    </body>
</html>
